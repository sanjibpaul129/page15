<script>

  var fileLinks = ["https://sr.knowlarity.com/vr/fetchsound/?callid=c85d154f-435e-4b13-8327-c2647caf7e40","https://sr.knowlarity.com/vr/fetchsound/?callid=80eb61f1-cb10-4045-b32e-32e8641240b2","https://sr.knowlarity.com/vr/fetchsound/?callid=cf1c72fa-b1b8-4ae5-81bf-beaefa7dab7d","https://sr.knowlarity.com/vr/fetchsound/?callid=31f9f2c1-9d93-4a8d-a1a6-a2fc2c9bf8d3","https://sr.knowlarity.com/vr/fetchsound/?callid=6f5789df-3b27-460a-8d31-2d2cb264d68b","https://sr.knowlarity.com/vr/fetchsound/?callid=48e6e9ff-20e1-434d-84bb-931a76790e41","https://sr.knowlarity.com/vr/fetchsound/?callid=b40f9b40-2173-4ed1-8091-e92f075426be","https://sr.knowlarity.com/vr/fetchsound/?callid=89c18e1a-321d-4996-bc43-842707eafce9","https://sr.knowlarity.com/vr/fetchsound/?callid=486c51e3-1a7d-4f73-9e22-ad1402071839","https://sr.knowlarity.com/vr/fetchsound/?callid=092bde09-963f-4e5c-8d22-975dd6925e47","https://sr.knowlarity.com/vr/fetchsound/?callid=d032e73b-8fd3-4766-901c-4bbd640c7969","https://sr.knowlarity.com/vr/fetchsound/?callid=8926bd3b-744a-4e96-9352-73e081d79acd","https://sr.knowlarity.com/vr/fetchsound/?callid=afbed818-56b1-4d3b-8d68-0658df3dfeb6","https://sr.knowlarity.com/vr/fetchsound/?callid=affcaac2-de95-45a1-bd8f-dae06172b24c","https://sr.knowlarity.com/vr/fetchsound/?callid=910bc77e-2395-4aca-af5d-366031ac67ac","https://sr.knowlarity.com/vr/fetchsound/?callid=32ff315d-d240-47cb-a10e-dcd5dc80870d"];

  // Function to create a table with clickable links
  function createDownloadTable() {
    var tableContainer = document.getElementById('download-table');

    // Create a table
    var table = document.createElement('table');
    table.id = 'recording_urls';

    // Create the header row
    var headerRow = table.insertRow();
    var headerCell = headerRow.insertCell(0);
    headerCell.textContent = 'Download Links 15';

    // Loop through the array and create rows with file links
    fileLinks.forEach(function (link) {
      var row = table.insertRow();
      var cell = row.insertCell(0);

      // Create a link in the cell
      var anchor = document.createElement('a');
      anchor.href = link;
      anchor.textContent = link;

      // Set additional attributes for download
      anchor.download = true;

      // Append the link to the cell
      cell.appendChild(anchor);
    });

    // Append the table to the container
    tableContainer.appendChild(table);
  }

  // Call the function to generate the table when the page loads
  window.onload = createDownloadTable;
</script>

<div id="download-table">
  <!-- Table will be dynamically added here -->
</div>

</body>
</html>
